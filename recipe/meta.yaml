{% set name = "geospatial" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geospatial-{{ version }}.tar.gz
  sha256: 627dc3a4e9171e59465f3ae089653a64fbbb96fed1f1e0668271e34a4fcefdc1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - black-jupyter
    - bump2version
    - codespell
    - cartopy
    - dask-geopandas
    - datashader
    - earthengine-api
    - earthpy
    - easystac
    - eemont
    - eomaps
    - geemap
    - gemgis
    - geoalchemy2
    - geopandas
    - geoviews
    - here-map-widget-for-jupyter
    - httplib2shim
    - hvplot
    - ipygany
    - ipyleaflet
    - ipynb-py-convert
    - ipyvtklink
    - keplergl
    - laspy
    - leafmap
    - localtileserver
    - mapboxgl
    - movingpandas
    - netcdf4
    - odc-stac
    - osmnx
    - owslib
    - panel
    - palettable
    - pillow <=8.4.0 # required by sentinelhub
    - planetary-computer
    - plotly
    - proplot
    - psycopg2
    - pydeck
    - python-mss
    - pyntcloud
    - pyvista
    - radiant-mlhub
    - rasterio
    - rasterstats
    - rio-cogeo
    - rioxarray
    - s2cloudless
    - sarpy
    - satpy
    - sentinelsat
    - shapely
    - spyndex
    - sqlalchemy
    - stackstac
    - streamlit-folium
    - voila
    - xarray-spatial
    - xmovie
    - wxee

test:
  imports:
    - geospatial
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/geospatial
  summary: A Python package for geosptial analysis and data visualization
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://geospatial.gishub.org
  dev_url: https://github.com/giswqs/geospatial

extra:
  recipe-maintainers:
    - giswqs
