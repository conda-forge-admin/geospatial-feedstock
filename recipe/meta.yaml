{% set name = "geospatial" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geospatial-{{ version }}.tar.gz
  sha256: 4565fb8e87baf4af6ab2484957ce9b45052343ea8867e7a2c53739e2335f87a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - black-jupyter
    - bump2version
    - codespell
    - cartopy
    - dask-geopandas
    - datashader
    - earthpy
    - geemap
    - gemgis
    - geopandas
    - geoviews
    - here-map-widget-for-jupyter
    - httplib2shim
    - hvplot
    - ipygany
    - ipyleaflet
    - ipynb-py-convert
    - ipyvtklink
    - keplergl
    - laspy
    - leafmap
    - localtileserver
    - mapboxgl
    - movingpandas
    - netcdf4
    - osmnx
    - owslib
    - panel
    - palettable
    - plotly
    - psycopg2
    - pydeck
    - python-mss
    - pyntcloud
    - pyvista
    - rasterio
    - rasterstats
    - rio-cogeo
    - rioxarray
    - sentinelsat
    - shapely
    - sqlalchemy
    - satpy
    - streamlit-folium
    - voila
    - xarray-spatial
    - google-api-python-client <2  # required for earthengine-api

test:
  imports:
    - geospatial
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/geospatial
  summary: A Python package for geosptial analysis and data visualization
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://geospatial.gishub.org
  dev_url: https://github.com/giswqs/geospatial

extra:
  recipe-maintainers:
    - giswqs
