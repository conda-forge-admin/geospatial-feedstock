{% set name = "geospatial" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geospatial-{{ version }}.tar.gz
  sha256: 89741de105df6079f4c9d721e720836a1355376761cd46143efe9fcb7fd2200e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - bokeh
    - cartopy
    - cenpy
    - contextily
    - dask-geopandas
    - datashader
    - earthengine-api
    - earthpy
    - easystac
    - eemont
    - eomaps
    - eoreader
    - folium >=0.12.1
    - geemap >=0.20.0
    - gemgis
    - geoalchemy2
    - geocube
    - geopandas >=0.10.2
    - geosnap
    - geoviews
    - h3
    - h3-py
    - here-map-widget-for-jupyter
    - hvplot
    - ipygany
    - ipyleaflet >=0.16.0
    - ipyvtklink
    - keplergl
    - laspy
    - leafmap >=0.19.0
    - lidar
    - localtileserver >=0.6.1
    - mapboxgl
    - mapwidget
    - movingpandas
    - netcdf4
    - odc-stac
    - osmnx
    - owslib
    - panel
    - palettable
    - pillow 
    - planetary-computer
    - plotly
    - proplot
    - psycopg2
    - pydeck
    - pygis >=0.5.0
    - pyntcloud
    - pysal
    - python-mss
    - pyvista
    - radiant-mlhub
    - rasterio
    - rasterstats
    - rio-cogeo
    - rioxarray
    - s2cloudless
    - sarpy
    - satpy
    - sentinelsat
    - shapely
    - simplekml
    - sliderule
    - spyndex
    - sqlalchemy
    - stackstac
    - tropycal
    - xarray-spatial
    - xmovie
    - wxee

test:
  imports:
    - geospatial
  # commands:
  #   - pip check
  requires:
    - pip

about:
  home: https://github.com/giswqs/geospatial
  summary: A Python package for installing commonly used packages for geospatial analysis and data visualization with only one command.  
  description: A Python package for installing commonly used packages for geospatial analysis and data visualization with only one command. 
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://geospatial.gishub.org
  dev_url: https://github.com/giswqs/geospatial

extra:
  recipe-maintainers:
    - giswqs
